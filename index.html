<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieudepchai</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('src/assets/image/background1.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .background-blur-glass {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .background-blur-white {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background: rgba(252, 252, 252, 0.342);
            backdrop-filter: blur(2.5px);
            -webkit-backdrop-filter: blur(2.5px);
        }
        .main-glass {
            width: 229px;
            padding: 20px 26px; 
            border-radius: 22px;
            box-shadow: 0 4px 16px 0 rgba(31,38,135,0.13);
            gap: 18px;
            background: rgba(163, 163, 163, 0.25);
            display: flex;
            margin: 200px auto 0 auto;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1.5px solid rgba(255, 255, 255, 0.308);
            justify-content: center; 
            align-items: flex-start;
        }
        .left-col { gap: 10px; display: flex; flex-direction: column; }
        .clock-glass { border-radius: 14px; padding: 6px 8px 4px 8px; margin-bottom: 6px; background: rgba(255, 255, 255, 0.308); display: flex; flex-direction: column; align-items: center;}
        .clock-time { font-size: 1.2rem; margin-bottom: 7px; font-weight: bold;}
        .clock-date {
            font-size: 0.75rem;
            text-align: center;
            width: 100%;
            display: block;
            margin: 0 auto;
        }
        .anime-glass { 
            border-radius: 10px; 
            padding: 0px; 
            background: rgba(255, 255, 255, 0.308);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .anime-img { 
            width: 80px; 
            height: 100px; 
            scale:0.9;
            border-radius: 6px; 
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .right-col.weather-widget {
            margin-left: 12px;
            margin-right: 0;
            align-items: center;
            justify-content: center;
            min-width: 110px;
            padding: 10px 14px 10px 14px;
            gap: 6px;
        }
        .weather-widget {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.308) 100%);
            border-radius: 22px;
            padding: 14px 22px 14px 22px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            position: relative;
            overflow: hidden;
        }
        .weather-widget::before {
            content: "";
            position: absolute;
            left: 10%;
            top: -30%;
            width: 80%;
            height: 60%;
            background: linear-gradient(120deg, rgba(255,255,255,0.45) 0%, rgba(255,255,255,0.05) 100%);
            filter: blur(8px);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        .weather-widget::after {
            content: "";
            position: absolute;
            right: 0;
            bottom: 0;
            width: 60%;
            height: 30%;
            background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.01) 100%);
            filter: blur(6px);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        .weather-header,
        .weather-main,
        .weather-desc {
            position: relative;
            z-index: 2;
        }
        .weather-header {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 2px;
            letter-spacing: 0.04em;
            justify-content: center;
            width: 100%;
        }
        .weather-location-icon {
            font-size: 1.1rem;
        }
        .weather-main {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
            justify-content: center;
            width: 100%;
        }
        .weather-temp {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1690e;
            margin-bottom: 0;
        }
        .weather-icon img {
            display: block;
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.26));
        }
        .weather-desc {
            font-size: 0.95rem;
            color: #000000;
            font-weight: 500;
            letter-spacing: 0.03em;
            margin-top: 0;
            text-shadow: 0 1px 4px rgba(0,0,0,0.06);
            text-align: center;
            width: 100%;
        }
        .typing-effect {
            font-size: 48px;
            font-weight: bold;
            color: #111;
            letter-spacing: 0.04em;
            font-family: inherit;
            white-space: pre;
            text-align: center;
            background: transparent;
            margin-bottom: 18px;
            min-height: 2.2em;
        }
        nav.navbar {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            z-index:100;
            background: rgba(255, 255, 255, 0.13);
            box-shadow: 0 2px 8px rgba(31,38,135,0.06);
            display: flex;
            justify-content: center;
        }
        nav.navbar ul {
            margin: 0;
            padding: 0 48px 0 0;
            list-style: none;
            display: flex;
            gap: 18px;
            align-items: center;
            height: 48px;
            justify-content: center;
        }
        nav.navbar li {
            display: inline-block;
        }
        nav.navbar a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0 8px;
            transition: color 0.2s;
        }
        nav.navbar a:hover {
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="background-blur-glass"></div>
    <div class="background-blur-white"></div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="device.html">Device</a></li>
            <li><a href="social-media.html">Social Media</a></li>
        </ul>
    </nav>
    <div style="position: absolute; top: 110px; left: 0; width: 100%; text-align: center; z-index: 20;">
        <span class="typing-effect" id="typing"></span>
        <br>
        <span class="welcome-text" id="welcome"></span>
    </div>
    <div class="main-glass" style="width:auto; min-width:340px; display:flex; flex-direction:row; align-items:center; justify-content:center; gap:32px;">
        <div class="left-col">
            <div class="clock-glass">
                <div class="clock-time" id="clock-time">12:00:00</div>
                <div class="clock-date" id="clock-date">Tuesday<br>June 17, 2025</div>
            </div>
            <div class="anime-glass">
                <img class="anime-img" src="src/assets/image/uwu-anime.gif" alt="Anime">
            </div>
        </div>
        <div id="weather-widget-simple" style="background:rgba(255,255,255,0.25); border-radius:14px; padding:18px 22px; min-width:140px; text-align:center; font-family:inherit; box-shadow:0 2px 8px rgba(0,0,0,0.07); display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="font-weight:600; margin-bottom:4px; font-size:1.1rem; display:flex; align-items:center; gap:6px;">
                <span style="color:#f1690e;"><i class="fa-solid fa-location-dot"></i></span>
                <span>Hà Nội</span>
            </div>
            <div id="simple-weather-icon" style="margin-bottom:6px; font-size:2rem;"></div>
            <div id="simple-weather-temp" style="font-size:1.6rem; font-weight:bold; margin:6px 0;">--°C</div>
            <div id="simple-weather-status" style="font-size:1rem; color:#333;">Loading...</div>
        </div>
    </div>
    <footer>
        <p>&copy;<span id="year"></span>senchan</p>
    </footer>
    <script>
        
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-time').textContent = `${h}:${m}:${s}`;
            const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            document.getElementById('clock-date').innerHTML = `${day},<br>${month} ${date}, ${year}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const typingText = "HI, Im SenChan";
        const welcomeText = "welcome to my profile";
        let typingIndex = 0;
        let welcomeIndex = 0;
        function typeEffect() {
            if (typingIndex <= typingText.length) {
                document.getElementById('typing').textContent = typingText.slice(0, typingIndex);
                typingIndex++;
                setTimeout(typeEffect, 80);
            } else {
                typeWelcome();
            }
        }
        function typeWelcome() {
            if (welcomeIndex <= welcomeText.length) {
                document.getElementById('welcome').textContent = welcomeText.slice(0, welcomeIndex);
                welcomeIndex++;
                setTimeout(typeWelcome, 50);
            }
        }
        typeEffect();

        // Weather widget sử dụng open-meteo.com (dữ liệu thật, Hà Nội)
        function getWeatherIcon(code) {
            // Open-Meteo weather_code mapping
            if (code === 0) return '<i class="fa-solid fa-sun" style="color:#f7c948"></i>'; // Clear
            if (code === 1) return '<i class="fa-regular fa-sun" style="color:#f7c948"></i>'; // Mainly clear
            if (code === 2) return '<i class="fa-solid fa-cloud-sun" style="color:#f7c948"></i>'; // Partly cloudy
            if (code === 3) return '<i class="fa-solid fa-cloud" style="color:#b0b0b0"></i>'; // Overcast
            if (code === 45 || code === 48) return '<i class="fa-solid fa-smog" style="color:#b0b0b0"></i>'; // Fog
            if (code >= 51 && code <= 67) return '<i class="fa-solid fa-cloud-rain" style="color:#4a90e2"></i>'; // Drizzle
            if (code >= 71 && code <= 77) return '<i class="fa-solid fa-snowflake" style="color:#b3e0ff"></i>'; // Snow
            if (code >= 80 && code <= 82) return '<i class="fa-solid fa-cloud-showers-heavy" style="color:#4a90e2"></i>'; // Rain showers
            if (code >= 95 && code <= 99) return '<i class="fa-solid fa-bolt" style="color:#f5b041"></i>'; // Thunderstorm
            return '<i class="fa-solid fa-question" style="color:#888"></i>'; // Unknown
        }

        function fetchSimpleWeather() {
            fetch('https://api.open-meteo.com/v1/forecast?latitude=21.0285&longitude=105.8542&hourly=temperature_2m,weather_code&current=temperature_2m&minutely_15=temperature_2m&timezone=Asia%2FBangkok&forecast_days=1')
                .then(res => res.json())
                .then(data => {
                    console.log("Open-Meteo API data:", data); // Thêm dòng này để kiểm tra dữ liệu trả về
                    // Lấy nhiệt độ hiện tại
                    let temp = "--";
                    let iconHtml = "";
                    let code = null;
                    if (data.current && typeof data.current.temperature_2m !== "undefined") {
                        temp = data.current.temperature_2m;
                    }
                    // Lấy trạng thái thời tiết từ weather_code tại giờ hiện tại
                    let status = "Unknown";
                    if (data.hourly && data.hourly.time && data.hourly.weather_code) {
                        // Lấy giờ hiện tại theo Asia/Bangkok (UTC+7)
                        const now = new Date();
                        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                        const bangkok = new Date(utc + (7 * 60 * 60000));
                        const yyyy = bangkok.getFullYear();
                        const mm = String(bangkok.getMonth() + 1).padStart(2, '0');
                        const dd = String(bangkok.getDate()).padStart(2, '0');
                        const HH = String(bangkok.getHours()).padStart(2, '0');
                        const hourStr = `${yyyy}-${mm}-${dd}T${HH}:00`;

                        const idx = data.hourly.time.indexOf(hourStr);
                        if (idx !== -1) {
                            code = data.hourly.weather_code[idx];
                            iconHtml = getWeatherIcon(code);
                            if (code === 0) status = "Clear";
                            else if (code === 1) status = "Mainly clear";
                            else if (code === 2) status = "Partly cloudy";
                            else if (code === 3) status = "Overcast";
                            else if (code === 45 || code === 48) status = "Fog";
                            else if (code >= 51 && code <= 67) status = "Drizzle";
                            else if (code >= 71 && code <= 77) status = "Snow";
                            else if (code >= 80 && code <= 82) status = "Rain showers";
                            else if (code >= 95 && code <= 99) status = "Thunderstorm";
                            else status = "Other";
                        } else {
                            status = "No data for: " + hourStr;
                            iconHtml = getWeatherIcon(null);
                        }
                    }
                    document.getElementById('simple-weather-temp').textContent = temp + "°C";
                    document.getElementById('simple-weather-status').textContent = status;
                    document.getElementById('simple-weather-icon').innerHTML = iconHtml;
                })
                .catch(() => {
                    document.getElementById('simple-weather-temp').textContent = "--°C";
                    document.getElementById('simple-weather-status').textContent = "Unavailable";
                    document.getElementById('simple-weather-icon').innerHTML = getWeatherIcon(null);
                });
        }
        fetchSimpleWeather();
        setInterval(fetchSimpleWeather, 600000); // cập nhật mỗi 10 phút
    </script>
</body>
</html>
